version: 2
jobs:
  build:
    parallelism: 1
    working_directory: ~/ezcater
    docker:
      - image: circleci/ruby:2.4.1
        environment:
          - PGHOST: 127.0.0.1
          - PGUSER: postgres
      - image: circleci/postgres:9.6.8
        environment:
          - POSTGRES_USER: postgres
          - POSTGRES_DB: sidekiq_publisher_test
    steps:
      - checkout

      # Restore bundle cache
      - restore_cache:
          keys:
            - ruby-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile" }}-{{ checksum "sidekiq_publisher.gemspec" }}
            - ruby-cache-{{ arch }}-{{ .Branch }}-
            - ruby-cache-

      # Bundle install dependencies
      - run: gem install bundler --no-document
      - run: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
      - run: bundle clean --force

      # Install Postgres Client
      - run: sudo apt update && sudo apt install postgresql-client

      # Store bundle cache
      - save_cache:
          key: ruby-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile" }}-{{ checksum "sidekiq_publisher.gemspec" }}
          paths:
            - vendor/bundle

      # Run Rubocop
      - run:
          name: RuboCop
          command: bundle exec rubocop

      # Run rspec in parallel
      - type: shell
        command: |
          bundle exec rspec --profile 10 \
                            --format RspecJunitFormatter \
                            --out test_results/rspec.xml \
                            --format progress

      # Save test results for timing analysis
      - store_test_results:
          path: test_results
